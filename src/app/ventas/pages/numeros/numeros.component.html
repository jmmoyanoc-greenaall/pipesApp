<div class="text-layout">
    <h1>DecimalPipes y Porcentajes</h1>
    <p>
        Pipes incluidos en Angular para números
    </p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="ventas netas del año" >
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2':'es'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="ventas brutas del año" >
            {{ (ventasNetas + 2000000) | currency:'EUR':'code':'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Porcentaje de beneficios" subheader="% beneficios del año" >
            {{ porcentaje | percent:'1.2-2':'es'}}
        </p-card>
    </div>
</div>
