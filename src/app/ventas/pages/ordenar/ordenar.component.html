<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:cambiar}}
    </p>
    
</div>
<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton (click)="cambiarTexto()" 
            label="Cambiar Texto" icon="pi pi-clone" iconPos="left"  
            type="button" class="p-mr-10 p-button-info"
            style="margin: 1px"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" style="margin: 1px" (click)="cambiarOrden('nombre')"></button>
        <button pButton icon="pi pi-sort" label="Vuela" class="p-mr-1 p-button-success" style="margin: 1px" (click)="cambiarOrden('vuela')"></button>
        <button pButton icon="pi pi-sort" label="Por Color" class="p-mr-1 p-button-help" style="margin: 1px" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value] = "heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe >
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color | color | titlecase}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value] = "heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Nombre <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Nombre <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe >
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color | color | titlecase}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
